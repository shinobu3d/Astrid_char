<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrid Black Chair</title>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
<style>
  model-viewer{
    width: 400px;
	height: 600px;
	margin: 0 auto;
	}
</style>
  <body>
  <model-viewer src="assets/Astird_chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.46" environment-image="music_hall_01_1k.hdr" exposure="2" auto-rotate camera-orbit="60.23deg 77.7deg auto" min-camera-orbit="auto auto 1.745m" min-field-of-view="21.5deg">
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

  </body>
</html>
