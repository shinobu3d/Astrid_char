<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Buffet.glb" ar ar-scale="fixed" ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.png" shadow-intensity="1" auto-rotate camera-orbit="25.48deg 81.18deg auto" environment-image="music_hall_01_1k.hdr" min-camera-orbit="-180deg 0deg 0.4216m" max-camera-orbit="180deg 180deg auto" min-field-of-view="25.39deg">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.010613154069858828m 0.052884158185710566m 0.03587646868294269m" data-normal="-5.551115123125783e-17m -1.3435886108395827e-7m 0.9999999999999911m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Buffet Cabinet</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
